<!DOCTYPE html>
<html>

<head>
    <title> 🌞 Kid-Friendly Weather App 🌞</title>

    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">


</head>

<body>

    <div class="weather-app">
        <form id="search-form">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">
                        Write any city in the 🌍 here</span>
                    <input type="search" placeholder="...................................................."
                        autofocus="on" autocomplete="off" id="city-input" class="form-control shadow-sm" />
                </div>
            </div>
            <button type="search" class="btn btn-primary btn-default">Search</button>
            <button type="submit" class="btn btn-secondary btn-default" id="current-location-button">Current
            </button>
        </form>


        <div class="container mt-5 ">
            <div class="row">
                <div class="col-4">
                    <ul class="text-right">
                        <li>
                            <div id="city">
                                H E L L O
                            </div>
                        </li>
                        <li>
                            <div id="date"> <strong> S U N S H I N E</strong></div>
                        </li>
                        <li>
                            <div id="conditions">
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="col-4">
                    <div id="slnko">
                        <img id="weather-icon" src="src/img/SUNwithCLOUD.png" width="150" alt="Clear" />
                    </div>

                    <div id="temperature">
                        <span id="unit-number">0</span>
                        <span class="units">
                            <a href="#" id="celsius-link">°C</a> |
                            <a href="#" id="fahrenheit-link">°F</a>
                        </span>
                    </div>
                </div>
                <div class="col-4">
                    <ul class="text-left">
                        <li>
                            Feels like: <span id="feelsLike">0</span>
                        </li>
                        <li>
                            Humidity: <span id="humidity">0</span>%
                        </li>
                        <li>
                            Wind: <span id="wind">0</span> mph
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="row weather-forecast" id="forecast"></div>
    </div>

    <img src="src/img/background.SUN.png" width="300" alt="Clear" class="corner-sun" />
    ​<img src="src/img/background.SUN.png" width="550" alt="Clear" class="left-corner-sun" />
    </div>

    <center>
        <small>
            <a href="https://github.com/EmskyEm/CuteWeatherApp" target="_blank">Open-source code
            </a>
            by Ema Korabska
        </small>
    </center>


    <a href="https://www.netlify.com"></a>
    <script src="script.js"></script>
</body>

</html>
