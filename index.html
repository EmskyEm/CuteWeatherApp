<!DOCTYPE html>
<html>

<head>
    <title>Emsky's Weather App</title>

    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <link rel="stylesheet" href="../myCute-weather-app/style.css">

</head>

<body>

    <div class="weather-app">
        <form id="search-form">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">
                        Write your city here</span>
                    <input type="search" placeholder="..." autofocus="on" autocomplete="off" id="city-input"
                        class="form-control shadow-sm" />
                </div>
            </div>
            <button type="search" class="btn btn-primary btn-default">Search</button>
            <button type="submit" class="btn btn-secondary btn-default" id="current-location-button">Current
            </button>
        </form>


        <div class="container mt-5 ">
            <div class="row">
                <div class="col-4">
                    <ul class="text-right">
                        <li>
                            <div id="city">Barcelona, Spain</div>
                        </li>
                        <li>
                            <div id="date"></div>
                        </li>
                        <li>
                            <div id="conditions">Clear</div>
                        </li>
                    </ul>
                </div>
                <div class="col-4">
                    <div id="slnko">
                        <img id="weather-icon" src="src/img/SUNwithCLOUD.png" width="150" alt="Clear" />
                    </div>

                    <div id="temperature">
                        <span id="unit-number">28</span>
                        <span class="units">
                            <a href="#" id="celsius-link">°C</a> |
                            <a href="#" id="fahrenheit-link">°F</a>
                        </span>
                    </div>
                </div>
                <div class="col-4">
                    <ul class="text-left">
                        <li>
                            Feels like: <span id="feelsLike">10</span>
                        </li>
                        <li>
                            Humidity: <span id="humidity">81</span>%
                        </li>
                        <li>
                            Wind: <span id="wind">7</span> mph
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-2"> TUE 27°C </div>
            <div class="col-2"> WED 26°C </div>
            <div class="col-2"> THU 27°C </div>
            <div class="col-2"> FRI 28°C </div>
            <div class="col-2"> SAT 26°C </div>
        </div>
    </div>
    <img src="src/img/background.SUN.png" width="300" alt="Clear" class="corner-sun" />
    ​
    </div>

    <center>
        <small>
            <a href="https://github.com/EmskyEm/CuteWeatherApp" target="_blank">Open-source code
            </a>
            by Ema Korabska
        </small>
    </center>


    <a href="https://www.netlify.com"></a>
    <script src="../myCute-weather-app/script.js"></script>
</body>

</html>
